    <!-- Counter con bottoni +, - e reset. Opzionale: Customizzare il valore del counter con input (come sul video tutorial) e input per scegliere di quanto aumentare -->
    <h1>Minimal Counter</h1>
    <!-- Counter -->
    <div class="container">
        <input id="counter" type="number" value="0" min="-99" max="99" oninput="checkValueByElem(this)" onclick="select()">
